name: Deploy to Production

on:
  push:
    branches: [ production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.local

      - name: Build project
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp ecosystem.config.js deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp/"
          port: 22
          timeout: 60s
          command_timeout: 120s
          debug: true

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 300s
          debug: true
          script: |
            cd /var/www/bconclub
            
            # Extract deployment package
            tar -xzf /tmp/deploy.tar.gz -C /var/www/bconclub/
            rm /tmp/deploy.tar.gz
            
            # Create .env.local
            echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.local
            echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.local
            
            # Install production dependencies
            npm install --production
            
            # Restart PM2 (or start if not running)
            if pm2 describe bconclub > /dev/null 2>&1; then
              pm2 restart bconclub
            else
              pm2 start ecosystem.config.js
            fi
            
            pm2 save
            
            echo "âœ… Deployment complete!"