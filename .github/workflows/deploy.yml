name: Deploy to Production

on:
  push:
    branches: [ production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 300s
          debug: true
          script: |
            cd /var/www/bconclub
            
            # Pull latest code (won't touch .env.local since it's gitignored)
            git fetch origin production
            git reset --hard origin/production
            
            # Install deps if package.json changed (using npm ci for clean install)
            npm ci
            
            # Build (will use existing .env.local - DO NOT overwrite it)
            npm run build
            
            # Restart PM2
            if pm2 describe bconclub > /dev/null 2>&1; then
              pm2 restart bconclub
            else
              pm2 start ecosystem.config.js
            fi
            
            pm2 save
            
            echo "âœ… Deployment complete!"