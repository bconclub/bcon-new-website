name: Deploy to Production

on:
  push:
    branches: [ production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Create deployment package
        run: |
          # Create package with source files (build will happen on VPS)
          mkdir -p deploy
          # Copy source directories and config files
          cp -r app components sections lib public effects deploy/
          cp next.config.js tsconfig.json package.json package-lock.json ecosystem.config.js deploy/
          # Create tarball
          tar -czf deploy.tar.gz -C deploy .

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp/"
          port: 22
          timeout: 60s
          command_timeout: 120s
          debug: true

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_DEPLOY_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 300s
          debug: true
          script: |
            set -e  # Exit immediately if any command fails
            
            cd /var/www/bconclub
            
            # Extract deployment package
            echo "ðŸ“¦ Extracting deployment files..."
            tar -xzf /tmp/deploy.tar.gz -C /var/www/bconclub/ || { echo "âŒ Failed to extract files"; exit 1; }
            rm /tmp/deploy.tar.gz
            
            # Verify .env.local exists (should already be there)
            if [ ! -f .env.local ]; then
              echo "âš ï¸ Warning: .env.local not found!"
            fi
            
            # Install production dependencies
            echo "ðŸ“¥ Installing dependencies..."
            npm ci || { echo "âŒ npm install failed"; exit 1; }
            
            # Build - CRITICAL: stop if this fails
            echo "ðŸ”¨ Building application..."
            npm run build || { echo "âŒ Build failed"; exit 1; }
            
            # Only restart if build succeeded
            echo "ðŸ”„ Restarting PM2..."
            if pm2 describe bconclub > /dev/null 2>&1; then
              pm2 restart bconclub
            else
              pm2 start ecosystem.config.js
            fi
            
            pm2 save
            
            echo "âœ… Deployment complete!"